<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arturo Altamirano - Home</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: white;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 0;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      background-color: #285C4D;
      z-index: 1000;
    }

    nav a {
      color: white;
      font-size: 20px;
      text-decoration: none;
      margin: 10px;
    }

    nav a:hover {
      color: #78BE20;
    }

    .content {
      position: relative;
      z-index: 2;
      padding-top: 70px;
    }

    .container {
      display: flex;
      max-width: 1500px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      font-size: 40px;
      margin-bottom: 10px;
      margin-top: 20px;
      color: #285C4D;
    }

    .body {
      max-width: 60%;
    }

    .images {
      margin-left: 40px;
    }
  </style>
</head>

<body>
  <div id="navbar"></div>

  <div class="content">
    <div class="container">

      <div class="body">

        <div class="header">Arturo Altamirano</div>

        <p>
          Field Service Engineer with a strong background in automation...
        </p>

        <div class="header">News and Recent Events</div>

        <p>(January, 2025) I have begun working at Kongsberg Maritime...</p>

      </div>

      <div class="images">
        <img src="/arturito/static/arturo.png" height="400">

        <div class="social-icons">
          <a href="https://linkedin.com/in/arturo-altamirano-462a26180/" target="_blank">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://github.com/arturoAltamirano" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </div>
      </div>

    </div>
  </div>

  <!-- LOAD SHARED NAV -->
  <script>
    fetch("/arturito/nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
      });
  </script>

</body>
</html>
